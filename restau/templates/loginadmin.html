{%load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>body {
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
        background-color: #f0f4f8; /* Light blue background */
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }
    
    .login-container {
        background-color: white;
        padding: 40px;
        border-radius: 10px;
        box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
        width: 300px;
        text-align: center;
    }
    
    .logo img {
        width: 80px;
        height: 80px;
        margin-bottom: 20px;
    }
    
    .login-form h2 {
        color: #007bff; /* Blue color for heading */
        margin-bottom: 20px;
    }
    
    .login-form input {
        width: 100%;
        padding: 10px;
        margin: 10px 0;
        border: 1px solid #ddd;
        border-radius: 5px;
    }
    
    .login-form button {
        width: 100%;
        padding: 10px;
        background-color: #ff66b2; /* Pink color for button */
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-size: 16px;
        transition: background-color 0.3s ease;
    }
    
    .login-form button:hover {
        background-color: #ff3385; /* Darker pink on hover */
    }
    </style>
</head>
<body>
    <div class="login-container d-flex justify-content-center align-items-center">
        <div class="login-form">
            <div class="logo text-center mb-4">
                <img src="{% static 'images/ico.jpg' %}" alt="Logo">
            </div>
            <form method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="btn btn-primary btn-block">Login</button>
            </form>
        </div>
    </div>
</body>
</html>
